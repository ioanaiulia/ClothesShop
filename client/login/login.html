<html>
    <head>
        <link rel="stylesheet" href="./login.css">
        <script src="./login.js"></script>
        <title>Shop It</title>
    </head>
    <body>
        
        <div class="container">
            <div class="name-bar">
                <img src="../assets/images/name.png" style="display: block; margin: auto; width: 20%;">
            </div>
            <div class="input-form" style="text-align: center;">
                <input type="text" placeholder="Tap your email" id="email" class="input-text email">
                <br><br>
                <input type="password" placeholder="Tap your password" id="password" class="input-text password">
                <br><br>
                <button onclick="login()" class="btn btn-login">Login</button>
            </div>
            <br>
            <hr>
            <br>
            <div class="create-account">
                <button onclick="createAccount()" class="btn btn-create-account"> <b>Create a new account</b></button>
            </div>
        </div>
    </body>
</html>
