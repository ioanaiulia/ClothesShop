<html>
    <head>
        <link rel="stylesheet" href="./createAccount.css">
        <script src="./createAccount.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Shop It</title>
    </head>
    <body>
        <div class="container">
            <div class="name-bar">
                <img src="../assets/images/name.png" style="display: block; margin: auto; width: 20%;">
            </div>
            <div class="input-form">
                <label for="fname">First name:</label>
                <input type="text" id="firt-name" class="input-text first-name">
                <br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="last-name" class="input-text last-name">
                <br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" class="input-text address">
                <br><br>
                <label for="tel">Tel:</label>
                <input type="text" id="tel" class="input-text tel">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-text email">
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" class="input-text password">
                <br>
                <hr>
                <br>
                <button onclick="saveData()"> Confirm data</button>
            </div>
        </div>
    </body>
</html>
